{% extends "core/base.html"%}

{% load static %}

{% block title %}Trouver un professeur{% endblock %}

{% block content %}    


<section class="py-5">
    <div class="py-5">
        <div class="container border border-light rounded bg-white shadow-lg">
            <div class="row">
                <div class="col-lg-7">
                    <div class="pb-lg-4 pt-lg-3">
                        <h1 class="text-center">Rechercher un professeur</h1>
                        <p class="text-center">Lorem ipsum dolor sit amet consectetur adipisicing, elit</p>
                    </div>
                    <div class="pb-lg-4 pt-lg-3">
                        <form method="POST" action="#" class="px-3">
                            {% csrf_token %}
                            
                            {{coursList}}
                            <div class="py-lg-2">
                               <label for="type_user">Mati√®re&emsp;</label>
                                <select name="matiere" required id="id_matiere">
                                    <option value=""></option>
                                    {% for matiere in classeList %}
                                        <option>{{matiere}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="py-lg-2">
                               <label for="type_user">Classe&emsp;</label>
                                <select name="classe" required id="id_classe">
                                    {% for classe in classeList %}
                                        <option>{{classe}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            

                            <div class="py-lg-2">
                               <label for="type_user">Ville&emsp;</label>
                                <select name="ville" required id="id_ville">
                                    {% for cours in coursList %}
                                        <option>{{cours.repetiteur.ville}}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="d-flex justify-content-center my-5">
                                <input class="border border-white rounded-pill py-2 px-3 text-black" type="submit" value="Rechercher" style="background-color: orange;">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-5">
                    <div class="d-flex justify-content-center">
                        <figure><img class="img-fluid" src="{% static 'core/images/signup-image.jpg' %}" alt="sing up image"></figure>
                        <a href="#" class="signup-image-link"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
    
{% endblock %}
