{% extends 'core/base.html' %}

{% block title %} Connexion Client {% endblock %}

{% block content %}
<section class="py-5">
  <div class="py-lg-5">
    <div class="container">
   <div class="row">
    <div class=" col-lg-6 offset-3 border border-light rounded bg-white shadow-lg">
      <form action="#" method="post">
       <div class="py-2">
         <h1 class="fw-fold text-center">Connexion</h1>
       </div>
       <hr
           class="align-content-center mx-auto"
           style="width: 120px; height: 6px; background:linear-gradient(to right, orangered, yellow);"
           />
         {% csrf_token %}
       
       <div class="py-lg-2">
         {% comment %} <em class="text-danger">{{form.email.errors}}</em> {% endcomment %}
         <label for="username">Nom d'utilisateur</label>
         <input class="form-control" type="text" name="username" id="username" placeholder="votre nom d'utilisateur" required="">
       </div>
       
       <div class="py-lg-3">
        {% comment %} <em class="text-danger">{{form.password.errors}}</em> {% endcomment %}
         <label for="password">Mot de passe</label>
         <input class="form-control" type="password" name="password" id="password" placeholder="votre mot de passe" required="">
       </div>  
       
       <div class="d-flex justify-content-center my-5">
         <input class="border border-white rounded-pill py-2 px-4 text-white" type="submit" value="connexion" style="background-color: orange;">
       </div>
      </form>
      <p>Vous n'avez pas de compte? <a href="{% url 'inscriptionClient' %}"> S'inscrire!</a></p>
    </div>
   </div>
 </div>
  </div>
</section>
{% endblock%}
